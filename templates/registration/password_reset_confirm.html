{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-primary mb-3">Reset Your Password</h3>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Set New Password</button>
    </form>
  </div>
</div>
{% endblock %}
