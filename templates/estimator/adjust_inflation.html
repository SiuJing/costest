{% extends "base.html" %}

{% block title %}Adjust Inflation â€“ {{ project.name }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5>Adjust Inflation for {{ project.name }}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4">
                    <label for="factor" class="form-label">Inflation Factor (e.g. 1.05 = +5%)</label>
                    <input type="number" step="0.001" name="factor" id="factor" class="form-control" value="1.00" required>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-warning">Apply Inflation</button>
                <a href="{% url 'project_detail' project.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
